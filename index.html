<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form layout</title>
    <link rel="shortcut icon" href="icon/online-survey.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Marck+Script&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="form-inner">
                <div class="div-text">
                    <span class="span-left">Мы были бы рады получить известия от вас!</span>
                    <h1 class="title">Связаться с нами</h1>
                </div>
                <div class="form">
                    <form action="#">
                        <div class="flex">
                            <input type="email"
                            placeholder="Напишите емаил" required>
                            <input type="text" placeholder="Напишите имя" required>
                            <br>
                            <input type="text"
                            placeholder="Напишите адрес" required>
                            <input class="margin" type="tel" placeholder="Напишите номер телефона" required>
                            <textarea name="" id="" cols="50" rows="4" placeholder="Напишите сообщение"></textarea>
                            <button type="submit">НАПРАВИТЬ НА РАССМОТРЕНИЕ</button>
                        </div>
                    </form>
                </div>
                <div class="icons">
                    <a href="#">
                        <img src="icon/icons8-vk-48.png" alt="">
                    </a>
                    <a href="#"> 
                        <img src="icon/icons8-телеграмма-app-48.png" alt="">
                    </a> 
                </div>
            </div>
            <div class="contact-inner">
                <div class="call">
                    <h2>ПОЗВОНИТЕ НАМ</h2>
                    <span>+7 (922) 254 65-74</span>
                </div>
                <div class="map">
                    <h2>КАК НАС НАЙТИ?</h2>
                    <span>121 Rock Street, 21 Avenue, Нью-Йорк, штат Нью-Йорк 92103</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
